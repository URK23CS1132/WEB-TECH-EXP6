<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GST Calculator</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(120deg, #00c6ff, #0072ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.calculator {
  background: #fff;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
  width: 350px;
  text-align: center;
}
h2 {
  color: #0072ff;
  margin-bottom: 20px;
}
label {
  display: block;
  text-align: left;
  margin: 10px 0 5px;
  font-weight: 500;
}
input, select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}
#calculate {
  background: #0072ff;
  color: #fff;
}
#calculate:hover {
  background: #0059cc;
}
#reset {
  background: #ff4d4d;
  color: #fff;
}
#reset:hover {
  background: #e60000;
}
.result-box {
  margin-top: 20px;
  padding: 15px;
  background: #f2f9ff;
  border-radius: 8px;
  text-align: left;
}
.result-box p {
  margin: 8px 0;
  font-size: 16px;
}
</style>
</head>
<body>
<div class="calculator">
  <h2>GST Calculator</h2>

  <label for="amount">Enter Amount:</label>
  <input type="number" id="amount" placeholder="e.g. 20000">

  <label for="gst">Select GST (%):</label>
  <select id="gst">
    <option value="3">3%</option>
    <option value="5">5%</option>
    <option value="12">12%</option>
    <option value="18">18%</option>
    <option value="28">28%</option>
  </select>

  <button id="calculate">Calculate</button>
  <button id="reset">Reset</button>

  <div class="result-box" id="results" style="display:none;">
    <p id="actualAmount"></p>
    <p id="gstAmount"></p>
    <p id="totalAmount"></p>
  </div>
</div>

<script>
$(document).ready(function(){
  // Calculate button
  $("#calculate").click(function(){
    let amount = parseFloat($("#amount").val());
    let gstRate = parseFloat($("#gst").val());

    if(isNaN(amount) || amount <= 0){
      alert("⚠️ Please enter a valid amount.");
      return;
    }

    let gstAmount = (amount * gstRate) / 100;
    let totalAmount = amount + gstAmount;

    $("#actualAmount").html("Actual Amount: ₹" + amount.toFixed(2));
    $("#gstAmount").html("GST ("+gstRate+"%): ₹" + gstAmount.toFixed(2));
    $("#totalAmount").html("Total Amount: ₹" + totalAmount.toFixed(2));
    $("#results").fadeIn();
  });

  // Reset button
  $("#reset").click(function(){
    $("#amount").val("");
    $("#gst").val("3");
    $("#results").hide();
  });
});
</script>
</body>
</html>
